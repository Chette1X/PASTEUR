<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prise de Rendez-vous - Révolution En Christ</title>
    <link rel="stylesheet" href="stylerdv.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        emailjs.init("CaF8FJbbud-u7UZgE");
    </script>
</head>
<body>
    <section id="rdv">
        <div class="rdv-container">
            <h1 class="rdv-title scroll-reveal">Prise de Rendez-vous</h1>
            <form id="rdv-form" class="scroll-reveal">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="telephone">Téléphone :</label>
                <input type="tel" id="telephone" name="telephone" required>

                <label for="jour">Jour du rendez-vous :</label>
                <select id="jour" name="jour" required>
                    <option value="">-- Sélectionner --</option>
                    <option value="mardi">Mardi</option>
                    <option value="jeudi">Jeudi</option>
                    <option value="vendredi">Vendredi</option>
                </select>

                <label for="heure">Heure du rendez-vous :</label>
                <select id="heure" name="heure" required>
                    <option value="">-- Sélectionner --</option>
                    <option value="18h">18h</option>
                    <option value="19h">19h</option>
                    <option value="20h">20h</option>
                </select>

                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Envoyer</button>
            </form>

            <p id="confirmation" class="scroll-reveal">Votre demande a été envoyée avec succès !</p>
        </div>
    </section>

    <script src="scriptrdv.js"></script>
</body>
</html>
